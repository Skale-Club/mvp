name: Supabase Keepalive

on:
  schedule:
    # Every 6 hours to avoid long idle windows
    - cron: "17 */6 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Write heartbeat timestamp in Supabase
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/supabase-keepalive.ts
