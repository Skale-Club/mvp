name: Supabase Keepalive

on:
  schedule:
    # Every 6 hours to avoid long idle windows
    - cron: "17 */6 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL || secrets.DATABASE_URL || secrets.POSTGRES_URL || secrets.POSTGRES_URL_NON_POOLING || secrets.POSTGRES_PRISMA_URL || secrets.SUPABASE_DB_URL }}
      SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL || secrets.DATABASE_URL || secrets.POSTGRES_URL || secrets.POSTGRES_URL_NON_POOLING || secrets.POSTGRES_PRISMA_URL || secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate database URL secret
        shell: bash
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "::error title=Missing DB URL secret::Set one of these GitHub Actions secrets: SUPABASE_DATABASE_URL, DATABASE_URL, POSTGRES_URL, POSTGRES_URL_NON_POOLING, POSTGRES_PRISMA_URL, SUPABASE_DB_URL."
            exit 1
          fi

      - name: Write heartbeat timestamp in Supabase
        run: npx tsx scripts/supabase-keepalive.ts
